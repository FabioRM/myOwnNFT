<html lang="en">

<head>
    <title>Telegraf NFT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="src/font/stylesheet.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="initialize();">
    <div class="container text-center">
        <div class="jumbotron text-center">
            Telegraf NFT
        </div>
        <div class="row text-center">
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 text-center">
                <div class="card full-width">
                    <div class="card-body">
                        <img class="card-img-top" id='customNftImage' src="" alt="customNftImage">
                        <input class="form-control m-2" type="number" placeholder="How much to pay" id="amountPaid" value='1' />
                        <input class="form-control m-2" type="text" placeholder="Write your own text" id="nftText" value='> Hello, world.' />
                        <button class="btn btn-primary m-2 pl-3 pr-3" id="mintButton">MINT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
    <script type="text/javascript" src="src/web3_interactions.js"></script>
    <script type="text/javascript" src="src/frontpage.js"></script>
    <script type="text/javascript" src="src/nft_image.js"></script>
</body>

</html>
