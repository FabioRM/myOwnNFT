<!DOCTYPE html>
<html lang="en">

<head>
    <title>Telegraf NFT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body onload="initialize();">
    <main class="container-fluid">
        <header>
            <div id="logo-container">
                <h1 id="logo-text" class="text-center">
                    Telegraf NFT
                </h1>
            </div>
        </header>
        <section>
            <h3 class="card-title">
                Status
            </h3>

            <div class="row text-center">
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <p class="info-text alert alert-primary">
                        Network: <span id="network"></span>
                    </p>
                </div>

                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <p class="info-text alert alert-secondary">
                        ChainId: <span id="chainId"></span>
                    </p>
                </div>

                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <p class="info-text alert alert-success">
                        Accounts: <span id="accounts"></span>
                    </p>
                </div>
            </div>

            <div class="row text-center" id="connectButtonRow">
                <div class="col">
                    <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton">
                        Connect wallet
                      </button>
                </div>
            </div>
        </section>

        <section id="smartContractInteractionSection" style="display:none">
            <h3 class="card-title">
                Smart contract interaction
            </h3>
            <div class="row text-center">
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="card full-width">
                        <div class="card-body">
                            <h4 class="card-title">
                                Mint NFTs
                            </h4>
                            <img class="card-img-top" id='customNftImage' src="" alt="customNftImage">
                            <input class="form-control m-2" type="number" placeholder="How much to pay" id="amountPaid" value='1' style="width:55%;float:left;" />
                            <button class="btn btn-primary m-2" id="mintButton" style="float:right;">
                                Mint
                              </button>
                            <input class="form-control m-2" type="text" placeholder="Write your own text" id="nftText" value='> Hello, world.' style="width:55%;float:left;" />
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="card full-width">
                        <div class="card-body">
                            <h4 class="card-title">
                                Minted NFTs utils
                            </h4>
                            <input class="form-control m-2" type="number" placeholder="Token ID" id="tokenIdNumber" value='0' style="width:50%;float:left;" />
                            <button class="btn btn-primary m-2" id="getTokenButton" style="float:right;">
                                Get TokenURI
                              </button>
                            <button class="btn btn-primary btn-block m-2" id="howManyNftsButton">
                                Get own NFTs
                              </button>
                            <button class="btn btn-primary btn-block m-2" id="getNftsButton">
                                Load own NFTs
                              </button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="card full-width">
                        <div class="card-body">
                            <h4 class="card-title">
                                Owner functions
                            </h4>
                            <button class="btn btn-primary btn-block m-2" id="withdrawButton">
                                Withdraw
                              </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="resultSection">
            <h3 class="card-title">
                Debug billboard
            </h3>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card full-width">
                            <div class="card-body">
                                <h4 class="card-title">
                                    Results
                                </h4>
                                <div id='result'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="nftSection" style="display:none">
            <h3 class="card-title">
                NFTs
            </h3>
            <div class="container-fluid d-flex align-items-center">
                <div class="row" id='cards-row'>
                </div>
            </div>
        </section>
        </section>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
        <script type="text/javascript" src="src/dev_page.js"></script>
        <script type="text/javascript" src="src/web3_interactions.js"></script>
        <script type="text/javascript" src="src/nft_image.js"></script>
</body>

</html>
